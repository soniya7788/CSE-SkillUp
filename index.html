  <style>
    body {
      font-family: 'Poppins', sans-serif;

    }
    .course-card {
      transition: transform 0.3s ease;

      transform: scale(1.03);
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      color: #93c5fd;
    }
    details {
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .rating-stars span {
      font-size: 1.5rem;
      cursor: pointer;
      color: gray;
    }
    .rating-stars span.active {
      color: gold;
    }
    .questions-box p {
      margin-bottom: 0.3rem;
    }
    .rating-confirm {
      font-size: 0.8rem;
      color: #4ade80;
      margin-top: 0.3rem;
    }

<body>
  <!-- Your content is exactly the same -->
  <!-- I've omitted repeating it here because it remains unchanged from your last message -->

  <script>
    function showRating(btn) {
      const stars = btn.nextElementSibling;
      stars.classList.toggle('hidden');
    }

    function rateStar(star) {
      const siblings = star.parentNode.querySelectorAll('span');
      let clicked = false;
      siblings.forEach(s => {
        s.classList.remove('active');
        if (s === star) clicked = true;
        if (!clicked) s.classList.add('active');
      });
      star.classList.add('active');

      const confirmMsg = star.parentNode.querySelector('.rating-confirm');
      if (confirmMsg) {
        confirmMsg.classList.remove('hidden');
        setTimeout(() => confirmMsg.classList.add('hidden'), 2500);
      }
    }

    function registerCourse() {
      window.open(
        'https://docs.google.com/forms/d/e/1FAIpQLScRIA3QemqJBGST7KAbsJQyjVxJ1kfyb7XfVA2bZPuvgm-n7Q/viewform?usp=header',
        '_blank'
      );
    }
  </script>
</body>
